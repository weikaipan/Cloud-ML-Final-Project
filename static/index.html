<!DOCTYPE html>
<html>
  <head>
    <title>Machine Learning Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1 id="title">Machine Learning Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-4">
                  <select class="btn btn-danger" id="model">
                    <option selected>Choose Your Model</option>
                    <option value="1">Baseline</option>
                    <option value="2">RNN</option>
                    <option value="2">CNN</option>
                  </select>   
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-danger" id="train-btn">Start Training</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Retrieve Logs</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
        </div>

        <footer>
          <br><br>
          <p>&copy; Cloud and Machine Learning Final Project 2019</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
