<!DOCTYPE html>
<html>
    <head>
        <title>Machine Learning Service</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
        <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="static/js/rest_api.js"></script>
    </head>
    <body>
        <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">
                        <div class="page-header">
                            Machine Learning Service
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Get Sentiment</a>
                </li>
                </ul>
            </div>
            </nav>
    
            <div class="row">
                <div class="col-md-12 text-center box">
                    <a class="nav-link" href="/">Back to Home Page</a>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-md-12 text-center box">
                    <label>Pick a Model</label>
                    <select id="topology">
                        <option value="cnn" selected>CNN</option>
                        <option value="lstm">LSTM</option>
                        <option value="rnn">RNN</option>
                    </select>
                </div>
            </div>

            <div class="row">                    
                <div class="col-md-12 text-center">
                    <textarea id="sentence"></textarea>
                </div>
            </div>

            <div class="row">                    
                <div class="col-md-12 text-center box">
                    <button type="button" class="btn btn-primary" id="sentence-btn">Check Its Sentiment!</button>
                </div>
            </div>

            <div class="row">                    
                <div class="col-md-12 text-center">
                    <div class="loader col-md-12 text-center" id="score-loader">
                    </div>
                </div>

            </div>

            <div class="row">                    
                <div class="col-md-12 text-center box">
                    <div id="text-loader">Hey, I am evaluating your review...</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 text-center box">
                    <h3 id="sentiment"></h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 text-center box">
                    <h3>Sentiment Score is: <p id="score"></p></h3>
                </div>
            </div>
    
            <footer>
            <br><br>
            <p>&copy; Cloud and Machine Learning Final Project 2019</p>
            </footer>
            </div><!--/span-->
        </div><!--/row-->
    
    </div><!-- container -->
    </body>
</html>
